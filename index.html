<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztrációs oldal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Videó háttér és mátrixos hatás */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fekete átlátszó réteg */
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
    }
    
    h1 {
      color: white;
      text-align: center;
    }

    .matrix-text {
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="vecteezy_looping-matrix-style-cyrillic-alphabet-code-rain-effect_6102172.mov" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>
  <div class="form-container">
    <h1 class="matrix-text">Regisztráció</h1>
    <form id="regForm" method="GET">
      <div class="mb-3">
        <label for="username" class="form-label matrix-text">Felhasználónév:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Írja be a nevét" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label matrix-text">Jelszó:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Írja be a jelszavát" required>
          <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">Generálás</button>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
          <label class="form-check-label matrix-text" for="showPassword">Jelszó megjelenítése</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Regisztráció</button>
    </form>
  </div>

  <script>
    // Véletlenszerű jelszó generálása
    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById("password").value = password;
    }

    // Jelszó megjelenítése/elrejtése
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const showPassword = document.getElementById("showPassword");
      if (showPassword.checked) {
        passwordField.type = "text";  // Jelszó megjelenítése
      } else {
        passwordField.type = "password";  // Jelszó elrejtése
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
